<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        /* Ensure original file download button is visible */
        #downloadOriginalBtn {
            display: block;
        }
    </style>
    <script>
        let originalFileName = "emails.csv"; // Default original file name

        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            let resultDiv = document.getElementById("result");
            let loadingDiv = document.getElementById("loading");

            if (!fileInput) {
                alert("Please select a file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            loadingDiv.style.display = "block"; // Show loading animation

            console.log("â³ Uploading file... Waiting for backend to process CSV...");

            fetch("http://127.0.0.1:5000/upload", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    console.error(`âŒ HTTP Error: ${response.status}`);
                    throw new Error(`HTTP Error ${response.status}`);
                }
                console.log("ðŸ“¡ Received response from backend, waiting for JSON...");
                return response.json(); 
            })
            .then(data => {
                loadingDiv.style.display = "none"; // Hide loading animation after processing is done

                console.log("âœ… Server Response:", data);

                if (data.error) {
                    resultDiv.innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                } else {
                    let emailsList = data.emails.map(entry => 
                        `<h4>${entry[0]}</h4><ul>${entry[1].map(email => `<li>${email}</li>`).join("")}</ul>`
                    ).join("");

                    resultDiv.innerHTML = `<h3>Extracted Emails:</h3> ${emailsList}`;
                }
            })
            .catch(error => {
                loadingDiv.style.display = "none"; // Hide loading on error
                console.error("âŒ Fetch Error:", error);
                resultDiv.innerHTML = ``;
            });
        }


        function downloadOriginalCSV() {
            fetch(`http://127.0.0.1:5000/download?file=${originalFileName}`)
            .then(response => response.blob())
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = originalFileName;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => console.error("Download Error:", error));
        }
    </script>
</head>
<body class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center">Email Extractor</h2>
        <input type="file" id="fileInput" accept=".csv" class="form-control mt-3">
        <button class="btn btn-primary mt-3 w-100" onclick="uploadFile()">Upload & Extract</button>

        <div id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Processing... Please wait.</p>
        </div>

        <div id="result" class="mt-4"></div>

        <button id="downloadOriginalBtn" class="btn btn-secondary mt-2 w-100" onclick="downloadOriginalCSV()">Download Original Emails File</button>
    </div>
</body>
</html>
