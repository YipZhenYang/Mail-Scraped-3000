<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Extractor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        /* Ensure original file download button is visible */
        #downloadOriginalBtn {
            display: block;
        }
        .email-table {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
    <script>
        function uploadFile() {
            let fileInput = document.getElementById("fileInput").files[0];
            let resultDiv = document.getElementById("result");
            let loadingDiv = document.getElementById("loading");

            if (!fileInput) {
                alert("Please select a file.");
                return;
            }

            let formData = new FormData();
            formData.append("file", fileInput);

            loadingDiv.style.display = "block"; // Show loading animation
            resultDiv.innerHTML = ""; // Clear previous results

            fetch("https://mail-scraped-3000.onrender.com/upload", {
                method: "POST",
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Server Error: ${response.status} ${response.statusText}`);
                }
                return response.json();
            })
            .then(data => {
                loadingDiv.style.display = "none"; // Hide loading animation

                if (data.error) {
                    resultDiv.innerHTML = `<p class="text-danger">Error: ${data.error}</p>`;
                } else {
                    let tableHtml = `
                        <h3 class="text-center mt-4">Extracted Emails</h3>
                        <div class="table-responsive email-table">
                            <table class="table table-striped table-bordered">
                                <thead class="table-dark">
                                    <tr>
                                        <th>Name</th>
                                        <th>Email</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;

                    data.emails.forEach(entry => {
                        tableHtml += `<tr><td>${entry[0]}</td><td>${entry[1]}</td></tr>`;
                    });

                    tableHtml += `</tbody></table></div>`;
                    resultDiv.innerHTML = tableHtml;
                }
            })
            .catch(error => {
                loadingDiv.style.display = "none";
                resultDiv.innerHTML = `<p class="text-danger">Error processing the file. Please try again.</p>`;
                console.error("Fetch Error:", error);
            });
        }

        function downloadOriginalCSV() {
            fetch("https://mail-scraped-3000.onrender.com/download")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.status} ${response.statusText}`);
                }
                return response.blob();
            })
            .then(blob => {
                let url = window.URL.createObjectURL(blob);
                let a = document.createElement("a");
                a.href = url;
                a.download = "emails.csv";
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                console.error("Download Error:", error);
                alert("Error downloading file. Please try again.");
            });
        }
    </script>
</head>
<body class="container mt-5">
    <div class="card shadow p-4">
        <h2 class="text-center">Email Extractor</h2>
        <input type="file" id="fileInput" accept=".csv" class="form-control mt-3">
        <button class="btn btn-primary mt-3 w-100" onclick="uploadFile()">Extract</button>

        <div id="loading">
            <div class="spinner-border text-primary" role="status"></div>
            <p>Processing... Please wait... im try my faster speed.....</p>
        </div>

        <button id="downloadOriginalBtn" class="btn btn-secondary mt-3 w-100" onclick="downloadOriginalCSV()">Download File</button>

        <div id="result" class="mt-4"></div>
    </div>
</body>
</html>
